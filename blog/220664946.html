mg"><div class="mask flex-center" style="background-color:rgba(0,0,0,0)"><div class="banner-text text-center fade-in-up"><div class="h2"><span id="subtitle" data-typed-text="nginx配置文件"></span></div><div class="mt-3"><span class="post-meta"><i class="iconfont icon-date-fill" aria-hidden="true"></i> <time datetime="2023-09-30 23:19" pubdate>2023年9月30日 晚上</time></span></div><div class="mt-1"><span class="post-meta mr-2"><i class="iconfont icon-chart"></i> 640 字 </span><span class="post-meta mr-2"><i class="iconfont icon-clock-fill"></i> 6 分钟 </span><span id="busuanzi_container_page_pv" style="display:none"><i class="iconfont icon-eye" aria-hidden="true"></i> <span id="busuanzi_value_page_pv"></span>次</span></div></div></div></div></div></div></header><main><div class="container-fluid nopadding-x"><div class="row nomargin-x"><div class="side-col d-none d-lg-block col-lg-2"></div><div class="col-lg-8 nopadding-x-md"><div class="container nopadding-x-md" id="board-ctn"><div id="board"><article class="post-content mx-auto"><h1 id="seo-header">nginx配置文件</h1><p class="note note-primary">本文最后更新于：2023年10月11日 晚上</p><div class="markdown-body"><h3 id="nginx基础配置"><a href="#nginx基础配置" class="headerlink" title="nginx基础配置"></a>nginx基础配置</h3><figure><div class="code-wrapper"><pre class="line-numbers language-bash" data-language="bash"><code class="language-bash">woker_processes <span class="token number">1</span><span class="token punctuation">;</span> <span class="token comment">#默认为1，表示开启一个业务进程</span>

events <span class="token punctuation">&#123;</span>
	worker_connection <span class="token number">1024</span><span class="token punctuation">;</span> <span class="token comment">#单个业务进程可接受连接数</span>
<span class="token punctuation">&#125;</span>

http <span class="token punctuation">&#123;</span>
	include mime.types<span class="token punctuation">;</span> <span class="token comment">#引入http mime类型 匹配类型和文件后缀名</span>
	
	default_type application/octet-stream<span class="token punctuation">;</span> <span class="token comment">#如果mime类型没匹配上，默认使用二进制流的方式传输</span>
	
	sendfile on<span class="token punctuation">;</span> <span class="token comment">#使用linux的 sendfile(socket, file, len) 高效网络传输，也就是数据0拷贝。</span>
	
	<span class="token comment">#HTTP 有一个 KeepAlive 模式，它告诉 webserver 在处理完一个请求后保持这个 TCP 连接的打开状态。若接收到来自客户端的其它请求，服务端会利用这个未被关闭的连接，而不需要再建立一个连接。</span>
	keepalive_timeout <span class="token number">65</span><span class="token punctuation">;</span> <span class="token comment">#keepalive超时时间</span>

	<span class="token comment">#虚拟主机配置(vhost)</span>
    server <span class="token punctuation">&#123;</span>
        listen <span class="token number">80</span><span class="token punctuation">;</span> <span class="token comment">#监听端口号</span>
        server_name localhost<span class="token punctuation">;</span> <span class="token comment">#主机名、域名</span>
        location / <span class="token punctuation">&#123;</span> <span class="token comment">#匹配路径 uri</span>
            root html<span class="token punctuation">;</span> <span class="token comment">#文件根目录</span>
            index index.html index.htm<span class="token punctuation">;</span> <span class="token comment">#默认页名称</span>
        <span class="token punctuation">&#125;</span>
        error_page <span class="token number">500</span> <span class="token number">502</span> <span class="token number">503</span> <span class="token number">504</span> /50x.html<span class="token punctuation">;</span> <span class="token comment">#报错编码对应页面</span>
        location <span class="token operator">=</span> /50x.html <span class="token punctuation">&#123;</span>
        	root html<span class="token punctuation">;</span>
        <span class="token punctuation">&#125;</span>
    <span class="token punctuation">&#125;</span>
<span class="token punctuation">&#125;</span><span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></span></code></pre></div></figure></div><hr><div><div class="post-metas my-3"><div class="post-meta mr-3 d-flex align-items-center"><i class="iconfont icon-category"></i> <span class="category-chains"><span class="category-chain"><a href="/categories/nginx/" class="category-chain-item">nginx</a></span></span></div><div class="post-meta"><i class="iconfont icon-tags"></i> <a href="/tags/nginx/" class="print-no-link">#nginx</a></div></div><div class="license-box my-3"><div class="license-title"><div>nginx配置文件</div><div>https://xp_ww.gitee.io/blog/220664946.html</div></div><div class="license-meta"><div class="license-meta-item"><div>作者</div><div>苏禾</div></div><div class="license-meta-item license-meta-date"><div>发布于</div><div>2023年9月30日</div></div><div class="license-meta-item"><div>许可协议</div><div><a class="print-no-link" target="_blank" href="https://creativecommons.org/licenses/by/4.0/"><span class="hint--top hint--rounded" aria-label="BY - 署名"><i class="iconfont icon-by"></i></span></a></div></div></div><div class="license-icon iconfont"></div></div></div></article></div></div></div><div class="side-col d-none d-lg-block col-lg-2"><aside class="sidebar" style="margin-left:-1rem"><div id="toc"><p class="toc-header"><i class="iconfont icon-list"></i> <span>目录</span></p><div class="toc-body" id="toc-body"></div></div></aside></div></div></div><a id="scroll-top-button" aria-label="TOP" href="#" role="button"><i class="iconfont icon-arrowup" aria-hidden="true"></i></a><div class="modal fade"
